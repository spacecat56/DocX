name: .NET

on:
  push:
    branches: [ DotNet5 ]
  pull_request:
    branches: [ DotNet5 ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore Xceed.Words.NET.sln
    - name: Build
      run: dotnet build Xceed.Words.NET.sln --no-restore
